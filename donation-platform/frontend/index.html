<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Help Save the Oceans - Donation Platform</title>
        <script src="https://js.stripe.com/v3/"></script>
    </head>
    <body>
        <div class="container">
            <h1>Save the Oceans ðŸŒŠ </h1>
            <p> Your donation helps clean the oceans and protect marine life.</p>
            <form id="donation-form">
                <div class="form-group">
                    <label for="amount">Donation Amount ($)</label>
                    <input
                        type="number"
                        id="amount"
                        min="1"
                        max="10000"
                        value="10"
                        step="1"
                    >
                </div>
                <div class="form-group">
                    <label>Card Details</label>
                    <div id="card-element"></div>
                    <div id="card-errors"></div>
                </div>
                <button type="submit" id="submit-button">
                    Donate Now
                </button>
            </form>
            <div id="success-me" class="hidden">
                <h2>Thank you!</h2>
                <p> Your donation has been processed successfully.</p>
            </div>
        </div>
        <script src="config.js"></script>
        <script src="script.js"></script>
    </body>
    </html>
